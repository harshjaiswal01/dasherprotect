version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16    # âœ… Postgres 16 + pgvector
    container_name: dasherprotect-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dasherprotect
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20


  redis:
    image: redis:7-alpine
    container_name: dasherprotect-redis
    ports: [ "6379:6379" ]

  backend:
    build: ./backend
    container_name: dasherprotect-backend
    env_file: .env
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_started }
    ports:
      - "5001:5001"     # Flask/Gunicorn
      - "9100:9100"     # Prometheus metrics if needed
    volumes:
      - ./backend:/app
    command: [ "gunicorn", "-c", "gunicorn.conf.py", "wsgi:app" ]
